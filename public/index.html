<!doctype html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Masday AI</title>
		
		<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
		
		<style>
			:root {
				--primary-color: #f6821f;
				--primary-hover: #e67e22;
				--bg-dark: #0f172a;
				--bg-card: #1e293b;
				--border-color: #334155;
				--text-color: #f1f5f9;
				--text-light: #94a3b8;
				--user-msg-bg: #2d3748;
				--assistant-msg-bg: #334155;
				--input-bg: #0f172a;
			}

			* { box-sizing: border-box; margin: 0; padding: 0; }

			body {
				font-family: 'Inter', -apple-system, sans-serif;
				line-height: 1.6;
				color: var(--text-color);
				background-color: var(--bg-dark);
				max-width: 900px;
				margin: 0 auto;
				padding: 1rem;
			}

			/* Overlay Password */
			#password-overlay {
				position: fixed;
				top: 0; left: 0; width: 100%; height: 100%;
				background: var(--bg-dark);
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				z-index: 9999;
			}

			#password-overlay input {
				padding: 12px;
				border-radius: 8px;
				border: 1px solid var(--border-color);
				background: var(--bg-card);
				color: white;
				margin-bottom: 12px;
				width: 260px;
				text-align: center;
				font-size: 1rem;
			}

			header {
				text-align: center;
				margin-bottom: 2rem;
				padding: 1rem 0;
				border-bottom: 1px solid var(--border-color);
			}

			h1 { font-size: 1.8rem; color: var(--primary-color); }

			.chat-container {
				display: flex;
				flex-direction: column;
				height: calc(100vh - 220px);
				border: 1px solid var(--border-color);
				border-radius: 12px;
				background-color: var(--bg-card);
				overflow: hidden;
				box-shadow: 0 10px 25px rgba(0,0,0,0.5);
			}

			.chat-messages {
				flex: 1;
				overflow-y: auto;
				padding: 1.5rem;
				display: flex;
				flex-direction: column;
				gap: 1rem;
			}

			/* Style Pesan & Kotak Kode */
			.message {
				padding: 0.8rem 1.2rem;
				border-radius: 12px;
				max-width: 85%;
				word-wrap: break-word;
			}

			/* Memperbaiki tampilan blok kode dari Markdown */
			.message pre {
				background: #011627 !important;
				padding: 1rem;
				border-radius: 8px;
				margin: 10px 0;
				overflow-x: auto;
			}

			.message code {
				font-family: 'Fira Code', monospace;
				font-size: 0.9rem;
			}

			.user-message {
				background-color: var(--user-msg-bg);
				align-self: flex-end;
				border-bottom-right-radius: 2px;
			}

			.assistant-message {
				background-color: var(--assistant-msg-bg);
				align-self: flex-start;
				border-bottom-left-radius: 2px;
			}

			.message-input {
				display: flex;
				padding: 1rem;
				border-top: 1px solid var(--border-color);
				background: var(--bg-card);
			}

			#user-input {
				flex: 1;
				padding: 0.8rem;
				border: 1px solid var(--border-color);
				border-radius: 8px;
				background: var(--input-bg);
				color: white;
				resize: none;
			}

			#send-button {
				margin-left: 0.8rem;
				padding: 0 1.5rem;
				background: var(--primary-color);
				color: white;
				border: none;
				border-radius: 8px;
				font-weight: bold;
				cursor: pointer;
			}

			#send-button:hover { background: var(--primary-hover); }

			.typing-indicator {
				display: none;
				padding: 0.5rem 1.5rem;
				font-style: italic;
				color: var(--text-light);
			}
			.typing-indicator.visible { display: block; }

			footer {
				margin-top: 1rem;
				text-align: center;
				font-size: 0.8rem;
				color: var(--text-light);
			}
		</style>
	</head>
	<body>

		<div id="password-overlay">
			<h2 style="color: var(--primary-color); margin-bottom: 20px;">Sistem Terkunci</h2>
			<input type="password" id="app-pass" placeholder="Masukkan Password">
			<button id="login-btn" style="padding: 10px 30px; background: var(--primary-color); border: none; color: white; border-radius: 6px; cursor: pointer;">Buka Chat</button>
			<p id="pass-error" style="color: #ff4d4d; margin-top: 10px; display: none;">Password salah!</p>
		</div>

		<header>
			<h1>Punten mau tanya</h1>
			<p>Malu Bertanya, <del>sesat dijalan</del> AI menjawab</p>
		</header>

		<div class="chat-container">
			<div id="chat-messages" class="chat-messages">
				<div class="message assistant-message">
					<p>Halo! Saya sudah dalam mode malam. Silakan ketik pesan Anda.</p>
				</div>
			</div>

			<div class="typing-indicator" id="typing-indicator">Mikir...</div>

			<div class="message-input">
				<textarea id="user-input" placeholder="Ketik pesan..." rows="1" autofocus></textarea>
				<button id="send-button">Kirim</button>
			</div>
		</div>

		<footer>Hak Cipta dari Cloudflare Workers AI Chat Template &copy; 2025</footer>

		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>

		<script src="chat.js"></script>
	</body>
</html>
