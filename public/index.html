<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LLM Chat App - Night Mode</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
		<style>
			:root {
				--primary-color: #f6821f;
				--primary-hover: #e67e22;
				--bg-dark: #0f172a; /* Warna background utama */
				--bg-card: #1e293b; /* Warna chat container */
				--border-color: #334155;
				--text-color: #f1f5f9;
				--text-light: #94a3b8;
				--user-msg-bg: #2d3748;
				--assistant-msg-bg: #334155;
				--input-bg: #0f172a;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
				line-height: 1.6;
				color: var(--text-color);
				background-color: var(--bg-dark);
				max-width: 800px;
				margin: 0 auto;
				padding: 1rem;
			}

			/* Overlay Password */
			#password-overlay {
				position: fixed;
				top: 0; left: 0; width: 100%; height: 100%;
				background: var(--bg-dark);
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				z-index: 1000;
			}

			#password-overlay input {
				padding: 10px;
				border-radius: 4px;
				border: 1px solid var(--border-color);
				background: var(--bg-card);
				color: white;
				margin-bottom: 10px;
				text-align: center;
			}

			header {
				text-align: center;
				margin-bottom: 2rem;
				padding: 1rem 0;
				border-bottom: 1px solid var(--border-color);
			}

			h1 { font-size: 1.5rem; color: var(--primary-color); }

			.chat-container {
				display: flex;
				flex-direction: column;
				height: calc(100vh - 220px);
				min-height: 400px;
				border: 1px solid var(--border-color);
				border-radius: 12px;
				overflow: hidden;
				background-color: var(--bg-card);
				box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
			}

			.chat-messages {
				flex: 1;
				overflow-y: auto;
				padding: 1.5rem;
			}

			.message {
				margin-bottom: 1.5rem;
				padding: 0.85rem 1.1rem;
				border-radius: 12px;
				max-width: 85%;
			}

			.message p { white-space: pre-line; margin: 0; }
			
			/* Style untuk blok kode di dalam chat */
			pre[class*="language-"] {
				margin: 10px 0 !important;
				border-radius: 8px !important;
				font-size: 0.9rem !important;
			}

			.user-message {
				background-color: var(--user-msg-bg);
				align-self: flex-end;
				margin-left: auto;
				border-bottom-right-radius: 2px;
			}

			.assistant-message {
				background-color: var(--assistant-msg-bg);
				align-self: flex-start;
				border-bottom-left-radius: 2px;
			}

			.message-input {
				display: flex;
				padding: 1rem;
				border-top: 1px solid var(--border-color);
				background-color: var(--bg-card);
			}

			#user-input {
				flex: 1;
				padding: 0.75rem;
				border: 1px solid var(--border-color);
				border-radius: 6px;
				background-color: var(--input-bg);
				color: white;
				font-family: inherit;
				resize: none;
			}

			#send-button {
				margin-left: 0.75rem;
				padding: 0 1.25rem;
				background-color: var(--primary-color);
				color: white;
				border: none;
				border-radius: 6px;
				font-weight: bold;
				cursor: pointer;
			}

			.typing-indicator { display: none; font-style: italic; color: var(--text-light); padding: 0.5rem 1.5rem; }
			.typing-indicator.visible { display: block; }

			footer { margin-top: 1rem; text-align: center; font-size: 0.8rem; color: var(--text-light); }
		</style>
	</head>
	<body>

		<div id="password-overlay">
			<h2 style="margin-bottom: 20px; color: var(--primary-color);">Secure Access</h2>
			<input type="password" id="app-pass" placeholder="Enter Password">
			<button id="login-btn" style="padding: 8px 20px; background: var(--primary-color); border: none; color: white; border-radius: 4px; cursor: pointer;">Enter</button>
			<p id="pass-error" style="color: #ef4444; margin-top: 10px; font-size: 0.8rem; display: none;">Password salah!</p>
		</div>

		<header>
			<h1>Cloudflare AI Chat</h1>
			<p>Powered by Cloudflare Workers AI</p>
		</header>

		<div class="chat-container">
			<div id="chat-messages" class="chat-messages">
				<div class="message assistant-message">
					<p>Hello! Night mode is active. I can now display code blocks beautifully. How can I help you?</p>
				</div>
			</div>

			<div class="typing-indicator" id="typing-indicator">AI is thinking...</div>

			<div class="message-input">
				<textarea id="user-input" placeholder="Type your message here..." rows="1" autofocus></textarea>
				<button id="send-button">Send</button>
			</div>
		</div>

		<footer>
			<p>Cloudflare Workers AI Chat Template &copy; 2025</p>
		</footer>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
		
		<script>
			// Logika Password Sederhana
			const overlay = document.getElementById('password-overlay');
			const passInput = document.getElementById('app-pass');
			const loginBtn = document.getElementById('login-btn');
			const errorMsg = document.getElementById('pass-error');

			loginBtn.addEventListener('click', () => {
				if (passInput.value === '19jutapekerjaan') {
					overlay.style.display = 'none';
				} else {
					errorMsg.style.display = 'block';
					passInput.value = '';
				}
			});

			passInput.addEventListener('keypress', (e) => {
				if (e.key === 'Enter') loginBtn.click();
			});
		</script>
		
		<script src="chat.js"></script>
	</body>
</html>
